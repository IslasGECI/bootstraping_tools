name: Push latest
on:
  push:
    branches:
      - develop
jobs:
  actions:
    runs-on: ubuntu-latest
    steps:
    - name: Copia repositorio
      uses: actions/checkout@main
    - name: Construye imagen
      run: docker build --tag islasgeci/bootstrapping_tools:latest --tag islasgeci/bootstrapping_tools:${GITHUB_SHA:0:4} .
    - name: Verifica el formato
      run: docker run islasgeci/bootstrapping_tools:latest make check
    - name: Corre pruebas y evalÃºa cobertura
      run: docker run islasgeci/bootstrapping_tools:latest make coverage
    - name: Docker log-in
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin
    - name: Sube latest a Docker Hub
      run: docker push islasgeci/bootstrapping_tools:latest
    - name: Sube sha a Docker Hub
      run: docker push islasgeci/bootstrapping_tools:${GITHUB_SHA:0:4}
    - name: Set up Python 3.9
      uses: actions/setup-python@main
      with:
        python-version: 3.9
    - name: Install pypa/build
      run: >-
        python -m
        pip install
        build
        --user
    - name: Build a binary wheel and a source tarball
      run: >-
        python -m
        build
        --sdist
        --wheel
        --outdir dist/
        .
    - name: Publish distribution ðŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_TOKEN }}
        skip-existing: true
  mutants:
    runs-on: ubuntu-latest
    steps:
    - name: Copia repositorio
      uses: actions/checkout@main
    - name: Construye imagen
      run: docker build --tag islasgeci/bootstrapping_tools:latest --tag islasgeci/bootstrapping_tools:${GITHUB_SHA:0:4} .
    - name: EvalÃºa resistencia a mutaciones
      run: docker run --volume $PWD:/workdir islasgeci/bootstrapping_tools:latest make mutants
    - name: Upload
      uses: actions/upload-artifact@main
      id: artifact-upload-step
      with:
        name: mutant registry
        path: html
    - name: Error if there are mutants
      if: "${{ ! steps.artifact-upload-step.outputs.artifact-id  == '' }}"
      run: exit 2
